<ion-header>
  <ion-navbar>
    <ion-title>
      Reorder List Items
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <img src="{{user.picture.thumbnail}}" />
      </ion-avatar>
      <h2>{{user.name.first}} {{user.name.last}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
